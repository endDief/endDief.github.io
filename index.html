<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba restapi</title>
    <style>
        article{
            border: solid 1px #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        img{
            height: auto;
            width: 320px;
            max-width: 100%;
        }
    </style>
    <script type="module">
        fetch('http://localhost:4000/movies')
        .then(res => res.json())
        .then(movies => {
            console.log('/movies information: ')
            const html = movies.map(movie => {
                return `<article data-id="${movie.id}">
                        <h2>${movie.title}</h2>
                        <img src="${movie.poster}" alt="${movie.title}">
                        <p>${movie.year}</p>
                        </article>`
            }).join('')
            
            document.querySelector('main').innerHTML = html
        })
    </script>
</head>
<body>
    <h1>PRUEBA1</h1>
    <main>
    
    </main>
</body>
</html>
